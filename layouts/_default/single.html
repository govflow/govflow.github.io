<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
</head>

<body>

    {{ block "main" . }}
    {{ partial "navbar.html" . }}
    <div class="container">
        <h1>{{ .Params.title }}</h1>
        {{ .Content }}
    </div>

    {{ partial "footer.html" . }}
    {{ end }}
    {{ partial "javascript.html" . }}
</body>

</html>
